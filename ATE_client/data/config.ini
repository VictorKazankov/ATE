[BOARD]
# This section configures LVDS board
Address = 127.0.0.1
Port = 5000

[TEST_SETTINGS]
# This property defines the maximum time in milliseconds the waitForObject will wait for its object lookup to succeed
WaitForObjectTimeout = 10

[LOG]
# This section configures logger properties
# Enable outputs and configure levels ("trace", "debug", "info", "warning", "error", "critical")
EnableConsoleLog = yes
ConsoleLogLevel = trace
EnableFileLog = yes
FileLogLevel = trace
# Rotating log files settings
# Size of files is set in MB
MaxNumberOfFiles = 10
MaxSizeOfSingleFile = 5
