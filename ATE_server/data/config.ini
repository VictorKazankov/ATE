[BOARD]
# Address of video stream coming from board
VideoStream = rtsp://127.0.0.1:8554/lvds
# Name of WebRTC client binary which connects to board and provides stream over WebRTC session
WebRTCClient = webrtc-sendrecv-client

[INTERACTION]
# This section defines listener port for ATE Server
ListenerPort = 5000
# This option discribe type of interaction.
# Possible values are: SPI, VDP (or Dummy for debugging only)
Type = SPI
# Devece address
DeviceAddress = /dev/spidev3.0
# This section configures LVDS board
Address = 172.31.239.130
Port = 8444
# Possible values are: G1_8INCH_DISP, G2_6INCH_DISP, G2_8INCH_DISP, G2_10LINCH_DISP, G2_10PINCH_DISP
DisplayType = G1_8INCH_DISP

[DB]
# Path: used to get storage location
# CollectionMode: specifies desired icons collection type
Path = ../data/icon_storage/sync3
CollectionMode = day_mode.json

[LOG]
# This section configures logger properties
# Enable outputs and configure levels ("trace", "debug", "info", "warning", "error", "critical")
EnableConsoleLog = yes
ConsoleLogLevel = trace
EnableFileLog = yes
FileLogLevel = trace
# Rotating log files settings
# Size of files is set in MB
MaxNumberOfFiles = 10
MaxSizeOfSingleFile = 5

[MATCHING/TextDetector]
# This section configures text detector properties
Confidence = 80
TESSDATA_PREFIX = "/opt/Tesseract/traineddata/"
